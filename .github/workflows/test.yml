name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting (fail fast)
        run: cargo fmt --all -- --check

      - name: Run clippy (fail fast)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

      - name: Build release
        run: cargo build --release

      - name: Verify zero runtime dependencies
        run: |
          # Extract [dependencies] section and count entries (excluding dev-dependencies)
          COUNT=$(awk '/^\[dependencies\]/,/^\[/ {if (!/^\[/ && !/^#/ && NF > 0) print}' Cargo.toml | grep -c '^[a-z]' || echo "0")
          if [ "$COUNT" != "0" ]; then
            echo "ERROR: Found $COUNT runtime dependencies. Tuulbelt tools must have zero runtime dependencies."
            exit 1
          fi
          echo "âœ“ Verified: Zero runtime dependencies"

